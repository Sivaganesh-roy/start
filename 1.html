<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bgimg {
            height: 100vh;
            background-image: url("https://i0.wp.com/www.smartprix.com/bytes/wp-content/uploads/2024/02/11-2.jpg?ssl=1&quality=80&w=f");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            height: 150px;
            width: 150px;
            border-radius: 50%; 
            border: 3px solid #fff; /* Adds a white border around the logo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color:#333;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: paleturquoise;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="bgimg">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBYMs5YUA9Ro5Cq4Z27hlXSSHH6Y7CK6Tc6A&s" alt="Paytm Logo">
        </div>
        <div class="navbar">
            <a href="login.html">Login</a>
            <a href="#">About</a>
        </div>
    </div>
</body>
</html>
